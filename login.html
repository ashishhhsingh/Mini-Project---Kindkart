<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login & Signup | Kind-Kart</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .auth-card {
      max-width: 420px;
      width: 100%;
      border-radius: 10px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.1);
    }
    .nav-tabs .nav-link {
      font-weight: 500;
    }
  </style>
</head>
<body>

<div class="auth-card bg-white p-4">
  <!-- Brand -->
  <div class="text-center mb-3">
    <h4 class="fw-bold">Kind-Kart</h4>
    <p class="text-muted small">Join and make a difference</p>
  </div>

  <!-- Tabs -->
  <ul class="nav nav-tabs mb-3" id="authTabs" role="tablist">
    <li class="nav-item w-50">
      <button class="nav-link active w-100" id="login-tab" data-bs-toggle="tab" data-bs-target="#login" type="button">Login</button>
    </li>
    <li class="nav-item w-50">
      <button class="nav-link w-100" id="signup-tab" data-bs-toggle="tab" data-bs-target="#signup" type="button">Sign Up</button>
    </li>
  </ul>

  <!-- Forms -->
  <div class="tab-content">
    <!-- Login -->
    <div class="tab-pane fade show active" id="login" role="tabpanel">
      <form id="loginForm">
        <div id="loginMessages"></div>
        <div class="mb-3">
          <label class="form-label">Email</label>
          <input type="email" id="loginEmail" class="form-control" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Password</label>
          <input type="password" id="loginPassword" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Login</button>
      </form>
    </div>

    <!-- Signup -->
    <div class="tab-pane fade" id="signup" role="tabpanel">
      <form id="signupForm">
        <div id="signupMessages"></div>
        <div class="mb-3">
          <label class="form-label">Name</label>
          <input type="text" id="signupName" class="form-control" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Email</label>
          <input type="email" id="signupEmail" class="form-control" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Password</label>
          <input type="password" id="signupPassword" class="form-control" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Confirm Password</label>
          <input type="password" id="signupConfirmPassword" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-success w-100">Sign Up</button>
      </form>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
const API_BASE = "http://localhost:3000"; // backend

async function api(path, body) {
  const res = await fetch(API_BASE + path, {
    method: "POST",
    headers: {"Content-Type":"application/json"},
    body: JSON.stringify(body)
  });
  const data = await res.json().catch(()=>({}));
  if (!res.ok) throw new Error(data.error || "Request failed");
  return data;
}

function showMessage(containerId, message, type="danger") {
  document.getElementById(containerId).innerHTML =
    `<div class="alert alert-${type} py-2">${message}</div>`;
}

// Signup
document.getElementById("signupForm").addEventListener("submit", async (e)=>{
  e.preventDefault();
  const name = signupName.value.trim();
  const email = signupEmail.value.trim();
  const pass = signupPassword.value;
  const confirm = signupConfirmPassword.value;

  if(pass !== confirm) {
    showMessage("signupMessages", "Passwords do not match");
    return;
  }

  try {
    await api("/api/auth/signup", {name, email, password: pass});
    showMessage("signupMessages", "Signup successful! Please login now.", "success");
    signupForm.reset();
    // Switch to login tab
    new bootstrap.Tab(document.querySelector('#login-tab')).show();
  } catch(err) {
    showMessage("signupMessages", err.message);
  }
});

// Login
document.getElementById("loginForm").addEventListener("submit", async (e)=>{
  e.preventDefault();
  const email = loginEmail.value.trim();
  const pass = loginPassword.value;

  try {
    const res = await api("/api/auth/login", {email, password: pass});
    localStorage.setItem("kk_user", JSON.stringify(res.user));
    showMessage("loginMessages", "Login successful! Redirecting...", "success");
    setTimeout(()=> window.location.href="main.html", 800);
  } catch(err) {
    showMessage("loginMessages", err.message);
  }
});
</script>
</body>
</html>
