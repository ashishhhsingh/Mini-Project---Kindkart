<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Feedback - Kind-Kart</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      background: #f9fafc;
    }
    .hero-section {
      background: #0d6efd; /* ‚úÖ Simple solid color */
      color: white;
      text-align: center;
      padding: 50px 20px;
    }
    .feedback-container {
      max-width: 700px;
      margin: -30px auto 40px;
    }
    .card {
      border-radius: 15px;
      overflow: hidden;
      border: none;
    }
    .btn-back {
      font-size: 0.85rem;
      padding: 4px 12px;
    }
    .form-label {
      font-weight: 500;
    }
    .rating {
      display: flex;
      justify-content: center;
      gap: 8px;
      font-size: 1.8rem;
      cursor: pointer;
      margin-bottom: 15px;
    }
    .rating i {
      color: #ccc;
      transition: color 0.3s;
    }
    .rating i.active {
      color: #ffc107;
    }
  </style>
</head>
<body>

  <!-- Hero Section -->
  <section class="hero-section">
    <h1 class="display-6 fw-bold"><i class="bi bi-chat-dots-fill me-2"></i> We Value Your Feedback</h1>
    <p class="lead mb-0">Your voice helps us improve and grow üå±</p>
  </section>

  <div class="container feedback-container">
    <!-- Feedback Card -->
    <div class="card shadow-lg">
      <div class="card-body p-4">
        <h4 class="text-center mb-3">Your Feedback Matters ‚ù§Ô∏è</h4>
        <p class="text-muted text-center mb-4">Please rate your experience and tell us how we can serve you better.</p>
        
        <!-- Star Rating -->
        <div class="rating mb-3" id="starRating">
          <i class="bi bi-star" data-value="1"></i>
          <i class="bi bi-star" data-value="2"></i>
          <i class="bi bi-star" data-value="3"></i>
          <i class="bi bi-star" data-value="4"></i>
          <i class="bi bi-star" data-value="5"></i>
        </div>

        <!-- Feedback Form -->
        <form id="feedbackForm">
          <input type="hidden" id="rating" value="0">
          <div class="mb-3">
            <label class="form-label">Your Name</label>
            <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Your Email</label>
            <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Your Feedback</label>
            <textarea class="form-control" id="message" rows="4" placeholder="Write your feedback here..." required></textarea>
          </div>
          <button type="submit" class="btn btn-primary w-100">Submit Feedback</button>
          
          <!-- Back Button -->
          <div class="text-center mt-3">
            <a href="main.html" class="btn btn-md btn-outline-secondary btn-back">
              <i class="bi bi-arrow-left"></i> Back
            </a>
          </div>
        </form>
        <div id="feedbackResponse" class="mt-3 text-center"></div>
      </div>
    </div>
  </div>

  <script>
    const API = "http://localhost:3000"; // backend URL

    // ‚≠ê Rating system
    const stars = document.querySelectorAll("#starRating i");
    const ratingInput = document.getElementById("rating");

    stars.forEach(star => {
      star.addEventListener("click", () => {
        const value = star.getAttribute("data-value");
        ratingInput.value = value;

        stars.forEach(s => s.classList.remove("active", "bi-star-fill"));
        stars.forEach(s => s.classList.add("bi-star"));

        for (let i = 0; i < value; i++) {
          stars[i].classList.remove("bi-star");
          stars[i].classList.add("active", "bi-star-fill");
        }
      });
    });

    // üì© Feedback submission
    document.getElementById("feedbackForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const message = document.getElementById("message").value.trim();
      const rating = document.getElementById("rating").value;

      try {
        const res = await fetch(`${API}/api/feedback`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ name, email, message, rating }),
        });

        const data = await res.json();
        if (res.ok) {
          document.getElementById("feedbackResponse").innerHTML =
            `<div class="alert alert-success"><i class="bi bi-check-circle-fill me-2"></i>${data.message}</div>`;
          document.getElementById("feedbackForm").reset();
          stars.forEach(s => s.classList.remove("active", "bi-star-fill"));
          stars.forEach(s => s.classList.add("bi-star"));
        } else {
          document.getElementById("feedbackResponse").innerHTML =
            `<div class="alert alert-danger"><i class="bi bi-x-circle-fill me-2"></i>${data.error || "Failed to submit feedback"}</div>`;
        }
      } catch (err) {
        console.error("Feedback error:", err);
        document.getElementById("feedbackResponse").innerHTML =
          `<div class="alert alert-danger"><i class="bi bi-exclamation-triangle-fill me-2"></i> Could not connect to server</div>`;
      }
    });
  </script>

</body>
</html>
