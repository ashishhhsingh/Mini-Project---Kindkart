<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>My Donations | Kind-Kart</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body class="bg-light">

  <!-- Header -->
  <nav class="navbar navbar-light bg-white shadow-sm">
    <div class="container">
      <a href="main.html" class="navbar-brand fw-bold">
        <img src="images/logo.png" alt="Kind-Kart" height="40" class="me-2">
        Kind-Kart
      </a>
      <div class="text-center mb-3">
  <a href="main.html" class="btn btn-dark btn-md">
    <i class="bi bi-arrow-left-circle me-1"></i> Back to Home
  </a>
</div>
    </div>
  </nav>

  <div class="container py-4">
    <h3 class="mb-4">My Donations</h3>

    <!-- Donation list -->
    <div id="donationsList" class="list-group shadow-sm"></div>
    <div id="donationsEmpty" class="text-center text-muted d-none py-5">
      <i class="bi bi-box-seam fs-1"></i>
      <p class="mt-3">No donations found yet.</p>
    </div>
  </div>

  <!-- Donation Details Modal -->
  <div class="modal fade" id="donationModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-scrollable">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Donation Details</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body" id="donationDetails">
          <div class="text-center text-muted">Select a donation to view details.</div>
        </div>
        <div class="modal-footer d-flex justify-content-between">
          <button type="button" class="btn btn-danger d-none" id="deleteDonationBtn">
            <i class="bi bi-trash"></i> Delete Donation
          </button>
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const API = 'http://localhost:3000';
    let currentDonationId = null;

    // Load donation summary
    async function loadDonations() {
      const user = JSON.parse(localStorage.getItem('kk_user') || 'null');
      if (!user) return;

      const list = document.getElementById('donationsList');
      const empty = document.getElementById('donationsEmpty');
      list.innerHTML = '<div class="text-center text-muted py-3">Loading...</div>';
      empty.classList.add('d-none');

      try {
        const res = await fetch(`${API}/api/users/${user.id}/donations/summary`);
        const data = await res.json();
        if (!res.ok) throw new Error(data.error || 'Failed to load donations');

        const donations = data.donations || [];
        if (donations.length === 0) {
          list.innerHTML = '';
          empty.classList.remove('d-none');
          return;
        }

        list.innerHTML = donations.map(d => `
          <a href="#" class="list-group-item list-group-item-action d-flex justify-content-between align-items-center"
             data-donation-id="${d.id}" data-bs-toggle="modal" data-bs-target="#donationModal">
            <div>
              <strong>â‚¹${d.amount}</strong>
              <div class="small text-muted">${new Date(d.createdAt).toLocaleString()}</div>
            </div>
            <span class="badge bg-primary">To: ${d.donatedTo}</span>
          </a>
        `).join('');
      } catch (err) {
        console.error(err);
        list.innerHTML = '<div class="text-danger text-center py-3">Failed to load donations.</div>';
      }
    }

    // Load donation details
    async function loadDonationDetails(id) {
      const detailsEl = document.getElementById('donationDetails');
      const deleteBtn = document.getElementById('deleteDonationBtn');
      currentDonationId = id;

      detailsEl.innerHTML = '<div class="text-center text-muted py-3">Loading...</div>';
      deleteBtn.classList.add('d-none');

      try {
        const res = await fetch(`${API}/api/donations/${id}/details`);
        const data = await res.json();
        if (!res.ok) throw new Error(data.error || 'Failed to load details');

        const d = data.donation;
        const itemsHtml = d.items && d.items.length
          ? `<h6>ðŸ›’ Items</h6>
             <ul class="list-group mb-3">
               ${d.items.map(i => `
                 <li class="list-group-item d-flex justify-content-between">
                   ${i.itemName} (x${i.qty})
                   <span>â‚¹${i.price}</span>
                 </li>
               `).join('')}
             </ul>`
          : `<p class="text-muted">No items (Direct Money Donation)</p>`;

        detailsEl.innerHTML = `
          <div>
            <h5>â‚¹${d.amount} - ${d.type}</h5>
            <p class="text-muted">${new Date(d.createdAt).toLocaleString()}</p>
            <p><strong>Transaction ID:</strong> ${d.transactionId}</p>
            <p><strong>Payment Method:</strong> ${d.paymentMethod || 'N/A'} (${d.currency})</p>
            <p><strong>Donor:</strong> ${d.userName || 'Anonymous'} (${d.userEmail || 'N/A'})</p>
            <p><strong>Description:</strong> ${d.description || 'N/A'}</p>
            ${itemsHtml}
          </div>
        `;

        deleteBtn.classList.remove('d-none');
      } catch (err) {
        console.error(err);
        detailsEl.innerHTML = '<div class="text-danger">Failed to load donation details.</div>';
      }
    }

    // Delete donation
    async function deleteDonation() {
      if (!currentDonationId) return;
      if (!confirm("Are you sure you want to delete this donation?")) return;

      try {
        const res = await fetch(`${API}/api/donations/${currentDonationId}`, {
          method: 'DELETE'
        });
        const data = await res.json();

        if (!res.ok) throw new Error(data.error || 'Failed to delete donation');

        alert("Donation deleted successfully.");
        const modal = bootstrap.Modal.getInstance(document.getElementById('donationModal'));
        modal.hide();
        loadDonations(); // refresh list
      } catch (err) {
        console.error(err);
        alert("Failed to delete donation.");
      }
    }

    // Event delegation for summary click
    document.addEventListener('click', (e) => {
      const target = e.target.closest('[data-donation-id]');
      if (target) {
        loadDonationDetails(target.getAttribute('data-donation-id'));
      }
    });

    // Hook delete button
    document.getElementById('deleteDonationBtn').addEventListener('click', deleteDonation);

    document.addEventListener('DOMContentLoaded', loadDonations);
  </script>
</body>
</html>
