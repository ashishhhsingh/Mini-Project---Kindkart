<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Contact Us | Kind-Kart</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">

  <style>
    body {
      background-color: #f8f9fa;
    }
    .contact-card {
      background: white;
      border-radius: 8px;
      padding: 30px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    }
    .contact-info i {
      font-size: 1.5rem;
      color: #007bff;
      margin-right: 10px;
    }
  </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm py-3">
  <div class="container">
    <a class="navbar-brand fw-bold d-flex align-items-center" href="main.html">
      <img src="images/logo.png" alt="Kind-Kart Logo" height="40" class="me-2">
      Kind-Kart
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto align-items-center">
        <li class="nav-item"><a class="nav-link" href="main.html">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="cause.html">Causes</a></li>
        <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
        <li class="nav-item"><a class="nav-link active" href="contact.html">Contact</a></li>
        <li class="nav-item"><a class="nav-link" href="donate.html">Donate Now</a></li>
        <li class="nav-item ms-2"><a class="btn btn-outline-primary" href="login.html"><i class="bi bi-box-arrow-in-right me-1"></i> Login</a></li>
      </ul>
    </div>
  </div>
</nav>

<!-- Contact Section -->
<div class="container py-5">
  <div class="row g-4">
    <!-- Contact Info -->
    <div class="col-lg-5">
      <div class="contact-card mb-4">
        <h4 class="mb-4">Get in Touch</h4>
        <p class="contact-info"><i class="bi bi-geo-alt-fill"></i> 123 Charity Street, Mumbai, India</p>
        <p class="contact-info"><i class="bi bi-telephone-fill"></i> +91 98765 43210</p>
        <p class="contact-info"><i class="bi bi-envelope-fill"></i> support@kindkart.org</p>
      </div>
    </div>

    <!-- Contact Form -->
    <div class="col-lg-7">
      <div class="contact-card">
        <h4 class="mb-4">Send Us a Message</h4>
        <form id="contactForm">
          <div class="mb-3">
            <label class="form-label">Your Name</label>
            <div class="input-group">
              <span class="input-group-text"><i class="bi bi-person-fill"></i></span>
              <input type="text" name="name" class="form-control" placeholder="Enter your name" required>
            </div>
          </div>
          <div class="mb-3">
            <label class="form-label">Your Email</label>
            <div class="input-group">
              <span class="input-group-text"><i class="bi bi-envelope-fill"></i></span>
              <input type="email" name="email" class="form-control" placeholder="Enter your email" required>
            </div>
          </div>
          <div class="mb-3">
            <label class="form-label">Message</label>
            <div class="input-group">
              <span class="input-group-text"><i class="bi bi-chat-left-dots-fill"></i></span>
              <textarea name="message" class="form-control" rows="4" placeholder="Write your message..." required></textarea>
            </div>
          </div>
          <button type="submit" class="btn btn-primary w-100">Send Message</button>
        </form>
      </div>
    </div>
  </div>
</div>

<!-- Footer -->
<footer class="bg-dark text-white text-center py-3 mt-5">
  <p class="mb-0">© 2025 Kind-Kart | All Rights Reserved</p>
</footer>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
  // Navbar user profile handling
  document.addEventListener('DOMContentLoaded', () => {
    const user = JSON.parse(localStorage.getItem('kk_user') || 'null');
    const nav = document.querySelector('.navbar .navbar-nav');
    if (!nav) return;

    const loginBtn = nav.querySelector('a[href="login.html"]')?.closest('li');

    if (user && loginBtn) {
      const li = document.createElement('li');
      li.className = 'nav-item dropdown ms-2';
      li.innerHTML = `
        <a class="nav-link dropdown-toggle d-flex align-items-center" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
          <img src="${user.photo_url || 'https://ui-avatars.com/api/?name=' + encodeURIComponent(user.name || user.email)}" alt="avatar" class="rounded-circle me-2" style="width:28px;height:28px;object-fit:cover;"> 
          <span>${user.name || user.email}</span>
        </a>
        <ul class="dropdown-menu dropdown-menu-end">
          <li><a class="dropdown-item" href="profile.html">Profile</a></li>
          <li><a class="dropdown-item" href="donation_history.html">My Donations</a></li>
          <li><a class="dropdown-item" href="feedback.html">Feedback</a></li>

          <li><hr class="dropdown-divider"></li>
          <li><button class="dropdown-item" id="kk-logout">Logout</button></li>
        </ul>
      `;
      loginBtn.replaceWith(li);

      document.getElementById('kk-logout')?.addEventListener('click', () => {
        localStorage.removeItem('kk_user');
        window.location.reload();
      });
    }
  });

  // Contact form submit
  document.getElementById("contactForm").addEventListener("submit", async function(e) {
    e.preventDefault();

    const formData = {
      name: this.name.value,
      email: this.email.value,
      message: this.message.value
    };

    try {
      const res = await fetch("http://localhost:3000/api/contact", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(formData)
      });

      const data = await res.json();
      if (data.success) {
        alert("✅ Message sent successfully!");
        this.reset();
      } else {
        alert("❌ " + data.error);
      }
    } catch (err) {
      alert("⚠️ Failed to send message. Please try again later.");
    }
  });
</script>
</body>
</html>
